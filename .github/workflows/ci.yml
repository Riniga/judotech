name: Continues Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '21 4 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript'  ]
        node-version: [20.x]
        dotnet-version: ['3.1.x']

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Build static site tillsammans.web
      run: |
        cd ./source/tillsammans.web
        npm install
        gulp
        
    - name: Install dependencies
      run: dotnet restore ./source/tillsammans.sln
    
    # - name: Build Solution
    #   run: dotnet build ./source/tillsammans.sln

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        dotnet-version: ${{ matrix.dotnet-version }}


    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name storagetillsammans --auth-mode key -d '$web' -s ./source/tillsammans.web/public
    #- name: Purge CDN endpoint
    #  uses: azure/CLI@v1
    #  with:
    #    inlineScript: |
    #       az cdn endpoint purge --content-paths  "/*" --profile-name "CDN_PROFILE_NAME" --name "CDN_ENDPOINT" --resource-group "judo.se"
    
    - name: logout
      run: |
            az logout
      if: always()
